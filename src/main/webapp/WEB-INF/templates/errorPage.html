<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments/headerIndexFragment :: headerIndexFragment"/>
	<link rel="stylesheet" href="../../static/css/pagesStyle.css" th:href="@{/static/css/pagesStyle.css}"></link>
	<title>Rhymester error</title>
</head>
<body >
	<div th:replace="fragments/navbarFragment :: navbarFragment"/>
	
	<div th:replace="fragments/slideButtonHomeFragment :: slideButtonHomeFragment"/>
	
    <main role="main" class="container" >
		<div class="row error vertical-align text-center">
			<div class="col-12">
				<h2>We are so sorry, but something went wrong!</h2>
			</div>
		</div>
    </main><!-- /.container -->
    
    <!--
      // Hidden Exception Details  - this is not a recommendation, but here is
      // how you hide an exception in the page using Thymeleaf
      -->
	<div th:utext="'&lt;!--'" th:remove="tag"></div>
	<div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
	<div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
	<ul th:remove="tag">
		<li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span
			th:utext="${ste}" th:remove="tag">${ste}</span></li>
	</ul>
	<div th:utext="'--&gt;'" th:remove="tag"></div>
    
    <div th:replace="fragments/footerIndexFragment :: footerIndexFragment"/>
    
</body>
</html>
